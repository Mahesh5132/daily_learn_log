name: Daily Learning Log

on:
  schedule:
    - cron: '0 8 * * *'  # Runs every day at 8 AM UTC
  workflow_dispatch:  # Optional: allows manual run

jobs:
  update-learning-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Update learning log
        run: |
          # Calculate today's topic index
          total_lines=$(wc -l < topics.txt)
          day_of_year=$(date +%j | sed 's/^0*//')  # Remove leading zeros
          today_index=$(( (day_of_year % total_lines) + 1 ))
          topic=$(sed -n "${today_index}p" topics.txt)

          # Fetch quote of the day
          response=$(curl --retry 3 --connect-timeout 10 -s --insecure https://api.quotable.io/random)
          quote=$(echo "$response" | jq -r '.content')
          author=$(echo "$response" | jq -r '.author')

          # Fallback quote if API fails
          if [ -z "$quote" ] || [ "$quote" == "null" ]; then
            quote="Keep going. You're doing great!"
            author="Unknown"
          fi

          # Append to learning_log.md
          echo "## üìÖ $(date -u +'%Y-%m-%d')" >> learning_log.md
          echo "**üß† Learning Topic:** $topic" >> learning_log.md
          echo "**üí¨ Quote of the Day:** \"$quote\" ‚Äî $author" >> learning_log.md
          echo "" >> learning_log.md

      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "Mahesh Patil"
          git config user.email "patilmahesh5132@gmail.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git add learning_log.md
          git commit -m "üìù Daily log update: $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push
