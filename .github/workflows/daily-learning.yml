name: Daily Learning Log

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 8 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Log learning topic and quote
        run: |
          # Get the next topic in order
          total_lines=$(wc -l < topics.txt)
          today_index=$(( ($(date +%j | sed 's/^0*//') % total_lines) + 1 ))
          topic=$(sed -n "${today_index}p" topics.txt)

          # Fetch quote of the day
          response=$(curl -s https://api.quotable.io/random)
          quote=$(echo "$response" | jq -r '.content')
          author=$(echo "$response" | jq -r '.author')

          # Append to log file
          echo "## ðŸ“… $(date -u +'%Y-%m-%d')" >> learning_log.md
          echo "**ðŸ§  Learning Topic:** $topic" >> learning_log.md
          echo "**ðŸ’¬ Quote of the Day:** \"$quote\" â€” $author" >> learning_log.md
          echo "" >> learning_log.md

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add learning_log.md
          git commit -m "Daily log: $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push
